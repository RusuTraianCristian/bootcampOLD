<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
		<script src="https://code.jquery.com/jquery.min.js"></script>
        <script src="https://ttv-api.s3.amazonaws.com/twitch.min.js"></script>
		<script src="https://bootcamp.pro/main.js"></script>
		<meta https-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, height=device-height">
		<title>Bootcamp - Elevate your game experience.</title>
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="https://bootcamp.pro/bootcamp.png">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
        <link href="https://bootcamp.pro/style.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/png" href="https://bootcamp.pro/bootcamp.png" />
        <link rel="apple-touch-icon" href="https://bootcamp.pro/bootcamp.png">
        <link rel="stylesheet" href="https://bootcamp.pro/etline/style.css">
	</head>
	<body>

		<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

		<div id="login-info">
            <div id="header">
                <div class="nav-trigger">
					<i class="fa fa-chevron-down"></i>
                    <div id="username"></div>
                    <img class="headerphoto" src="" target="_blank">
			    </div>

                <div class="nav">
                    <ul>
                        <li>Switch account</li>
						<li>Profile</li>
                        <li>Settings</li>
                        <li>GoTurbo <span style="background: #b9a3e3; border-radius: 2px; padding: 1px 4px; color: #2d2d2d; font-size: 11px; font-weight: bold">NEW</span></li>
						<li>Send feedback</li>
						<li>Help</li>
                        <a id="btn-logout" class="btn btn-danger twitch-disconnect" href=""><li>Sign out</li></a>
                    </ul>
                </div>
            </div>
            <div id="menu">
				<div class="menuicon"></div>
				<div class="logo2" onclick='window.location.href="https://bootcamp.pro"'></div>
                <div class="item"><i class="fa fa-bookmark-o" style="font-size: 13px; width: 40px; text-align: center;"></i> Bookmarks</div>
                <div class="item"><i class="fa fa-star-o" style="font-size: 13px; width: 40px; text-align: center;"></i> Favorites</div>
                <div class="item"><i class="fa fa-paper-plane-o" style="font-size: 13px; width: 40px; text-align: center;"></i> Subscriptions</div>
			</div><!-- end of menu -->
            <div class="container">
                <div class="inner">
					<div class="profileheader">
						<img id="picture" src="" alt="Bootcamp" target="_blank">
						<div><a id="visit" href="#" target="_blank"></a></div>
						<div class="partner"></div>
						<div class="profileupload"><i class="fa fa-cloud-upload" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;upload</span></div>
						<div class="golive"><i class="fa fa-video-camera" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Go Live</span></div>
					</div>
                </div>
            </div> <!-- end of container -->

        </div>

        <script src="https://bootcamp.pro/js/headertransition.js"></script>
        <script src="https://bootcamp.pro/js/navtrigger.js"></script>
        <script type="text/javascript">
            $(".nav-trigger").click(function () {
                $(this).toggleClass("change");
				$(".fa-chevron-down").toggleClass("change");
            });
        </script>
		<div class="hiddeniflogged" style="min-height: 100vh; width: 100%;">
			<div class="logo" onclick='window.location.href="https://bootcamp.pro"'></div>
			<div class="learnmore"></div>
			<div class="learnmore2"></div>

			<script type="text/javascript">
			$(".learnmore2").click(function() {
				$('html,body').animate({
					scrollTop: $(".features").offset().top},
					'slow');
				});
			</script>

		</div>
		<div class="features">

			<div class="facebook">
				<div class="fb-like" data-href="https://www.facebook.com/bootcamp.pro/" data-layout="button_count" data-action="like" data-size="small" data-show-faces="false" data-share="false"></div>
			</div>

			<div class="secondlogin"><i class="fa fa-twitch" style="font-size: 20px" aria-hidden="true"></i> &nbsp;Twitch Connect</div>

		</div>
		<script type="text/javascript">
		var showText = function (target, message, index, interval) {
			if (index < message.length) {
				$(target).append(message[index++]);
				setTimeout(function () { showText(target, message, index, interval); }, interval);
			}
		}

		$(function () {

			showText(".learnmore", "Elevate your game experience.", 0, 100);

		})
		$(function () {

			showText(".learnmore2", "Learn more", 0, 300);

		});
		</script>
	</body>
</html>
